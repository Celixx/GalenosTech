{% extends 'core/base.html' %}

{% load static %}

{% block stylesheet %}
    
{% endblock stylesheet %}

{% block content %}
    
    <!------------------------------------------------------------------------------------->
    <!-------------------------------------CARRUSEL---------------------------------------->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-light alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}    
                            
    <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src=" {% static 'core/images/foto1.jpg' %} " class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'core/images/foto2.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'core/images/foto3.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------->
    <!--------------------------------------Formulario------------------------------------------>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 border border-3 p-4">
                <div class="container text-center p-4">
                    <h1>Pide tu hora online!</h1>
                </div>
            
                <form method="POST" id="form">

                    {% csrf_token %} 
                    {{ form.as_p }} 
                        <div class="d-grid gap-4 col-5 mx-auto p-2">
                            <button class="btn btn-primary" type="submit">Solicitar</button>
                        </div> 
                </form>
            </div>
        </div>
    </div>
    
{% endblock content %}
